{% extends 'supervisor/base_supervisor.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Project</title>

<style>
    .file-field.big .file-path-wrapper {
height: 3.2rem; }
.file-field.big .file-path-wrapper .file-path {
height: 3rem; }
</style>
</head>
<body>

{% block page_content %}
<div class="row">
<!-- Area Chart -->
<div class="col-xl-12 col-lg-7">
  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Profile</h6>
      </div>
       <div class="card-body">
           {% for profile_info in profile_info %}
                <div class="form-group"><p>Faculty ID:</p>
                 <textarea class="form-control" readonly
                placeholder="{{ profile_info.supervisor_id}}" name="projectVision" id="projectVision" rows="1" ></textarea>
             </div>
             <div class="form-group"><p>Name:</p>
                 <textarea class="form-control" readonly
                placeholder="{{ profile_info.faculty_name}}" name="projectVision" id="projectVision" rows="1" ></textarea>
             </div>
            <div class="form-group"><p>Designation :</p>
                 <textarea class="form-control" readonly
                placeholder="{{ profile_info.designation}}" name="projectVision" id="projectVision" rows="1" ></textarea>

             </div>
            <div class="form-group"><p>Email:</p>
                 <textarea class="form-control" readonly
                placeholder="{{ profile_info.email}}" name="projectVision" id="projectVision" rows="1" ></textarea>
             </div>

           {% endfor %}
       </div>
    </div>
</div>
</div>
{% endblock %}
</body>
</html>
